{% extends "portal/layout.html" %}

{% block content %}

<div class="container formulario mb-3">
    <h3 class="mt-5">Crear usuario</h3>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
        <div class="form-group mt-3">

            {{field.label_tag}}
            {{field}}

            {% if field.errors %}
            {{ field.errors }}
            {% endif %}

        </div>
        {% endfor %}

        <button type="submit" class="btn btn-success mt-3">Registrar</button>
    </form>
</div>








{% endblock %}
