{% extends "portal/layout.html" %}

{% block content %}


<div class="container p-3">

    <h3 class="mt-5">Contacto</h3>

    <form class="mt-3 mb-5 row" enctype="multipart/form-data" action="{% url 'portal:contacto' %}" method="post">
        {% csrf_token %}



        <div class="mb-3 ">
            <label for="nombre" class="form-label d-block">Nombre:</label> {{ form.nombre }}
        </div>

        <div class="mb-3 ">
            <label for="email" class="form-label d-block">Email:</label> {{ form.mail }}
        </div>
        <div class="mb-3">
            <label for="consulta" class="form-label d-block">Mensaje:</label> {{ form.consulta }}
        </div>



        <div class="col-6 mb-3">
            <a class="btn btn-secondary" type="button" href="{% url 'portal:home'%}">Volver</a>
            <input type="submit" class="btn btn-success ms-3" value="Enviar">
        </div>
















    </form>

</div>




{% endblock %}
